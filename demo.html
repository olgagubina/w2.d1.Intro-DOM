<!-- Exercise 1 -->
    <div id="button-list"></div>
    <script>
        var clickMeButton = document.createElement('button');
        var text = document.createTextNode ("Click me!")
        clickMeButton.appendChild(text);
        document.getElementById('button-list').appendChild(clickMeButton);
    </script>

<!-- Exercise 2 -->
    <p id="paragraph" onmouseover="overPar()" onmouseout="returnPar()">Here's the first text before you hovered over it with the mouse.</p>
    <script>
        var overPar = function() {
            document.getElementById("paragraph").innerHTML = "You've hovered over the text, it's changed, isn't it?";
        }
        var returnPar = function() {
            document.getElementById("paragraph").innerHTML = "Here's the first text before you hovered over it with the mouse.";
        }
    </script>

<!-- Exercise 3 -->
    <ul id="list-obj" onclick="addItem()"> 
        <li>A list item</li>
    </ul> 
    <script>
         var addItem = function() {
            var newItem = document.createElement("li");
            var newItemText = document.createTextNode("Another list item");
            newItem.appendChild(newItemText);
            document.getElementById("list-obj").appendChild(newItem);
        }
    </script>

<!-- Exercise 4 -->
     <style>
        .reddemo {
            color: red;
        }
    </style>
     <p id="p1" name="myfavep" data-info="I'm a paragraph"> Hello World</p>
    <script>
        var para = document.getElementById('p1')
        var attr = document.createAttribute("class");
        attr.value = "reddemo";
        para.attributes.setNamedItem(attr);
    </script>

<!-- INDIVIDUAL EXERSICE -->
    <p id="change-text">Here's the first text before you hovered over it with the mouse.</p>
    <button id="change-button" onclick="switchText()">Change</button>
    <script>
        var switchText = function() {
            if(document.getElementById("change-text").innerHTML=="Here's the first text before you hovered over it with the mouse.") {
            document.getElementById("change-text").innerHTML = "You've hovered over the text, it's changed, isn't it?";
            } else {
            document.getElementById("change-text").innerHTML = "Here's the first text before you hovered over it with the mouse.";
            }
        }
    </script>
